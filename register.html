<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <header>
        <h1>Book An Appointment Call</h1>
    </header>
    <h4>Enter all fields and submit form to get a call from our end.</h4>

    <section class="container">
      <form id="my-form">
        <h1> User Detail </h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name ="username"  placeholder="Enter your name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="emailid" placeholder="Enter email id" required>
        </div>
        <div>
          <label for="phone">Telephone:</label>
          <input type="tel" id="phone" name="Phoneno" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div>
          <label for="add">Address:</label>
          <input type="text" id="add" name="Address">
        </div>
        <div>
            <label for="Date">Select Date and Time to Schedule call:</label>
            <input type="date" id="Date" name="date" >
            
        </div>
        <div>
          <input type="time" id="Time1" name="time" >
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users" ></ul>
    </section>
    

    <script src="register.js"></script>
  </body>
</html>
