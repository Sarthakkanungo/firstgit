<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<body>
   
    <form id="Store">
        <label for="Item">Item Name </label>
        <input type="text" id="Item" name="ItemName" required>
        <label for="Description">Description</label>
        <input type="text" id="Description" name="ItemDescription" required>
        <label for="Price">Price </label>
        <input type="number" id="Price" name="ItemPrice" required>
        <label for="Quantity">Quantity</label>
        <input type="number" id="Quantity" name="ItemQuantity" required>
        <input class="btn-success btn-sm" type="submit"  value="Add item">
       
    </form>

  <ul id="product"></ul>
  <ul id="stockdetail">Stock Details</ul>
    <script src="gentrial.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
