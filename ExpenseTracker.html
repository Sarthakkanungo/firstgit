<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <h3>Expense Tracker</h3>
    <hr>
    <div class="conatiner">
        <form id="ExpenseTracker">
            <div class="row ">
                <div class="col-3">
                    <label for="expenseamt" class="form-label">
                        <h3>Choose Expense Amount</h3>
                    </label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="number" id="expenseamt" name="Expense" class="form-control"
                            placeholder="Enter amount" required>
                    </div>
                </div>
                <div class="col-3">
                    <label for="description" class="form-label">
                        <h3> Choose Description</h3>
                    </label>
                    <input type="text" id="description" name="describe" class="form-control"
                        placeholder="Write Description" required>
                </div>
            </div>
                <div class="row gx-5">
                <div class="col-3  gy-2">
                    <label for="choosecategory">
                        <h4>Choose a category</h4>
                    </label>


                    <select id="choosecategory" name="category" class="align-items-center">
                        <option value="fuel">fuel</option>
                        <option value="food">food</option>
                        <option value="movies">movies</option>
                        <option value="tickets">tickets</option>

                    </select>

                </div>
   

                <div class="col-3 gy-2">
                    <button type="submit" class="btn btn-success btn-sm" onclick="saveToLocalStorage()">Add
                        Expense</button>
               
                </div>
            </div>
           

        </form>
    </div>


    <ul id="users"></ul>
    </div>

    <script src="Expense.js"></script>

</body>

</html>
